{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Neues Reiseziel Einreichen {% endblock %}</h1>

<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="code">Wie lautet dein geheimer Code?</label>
        <input type="text" name="code"
                placeholder="Code" class="form-control"
                value="{{ request.form['code'] }}"></input>
    </div>

    <div class="form-group">
        <label for="name">Dein Name?</label>
        <input type="text" name="name"
               placeholder="Name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="country">In welches Land willst du reisen?</label>
        <input type="text" name="country"
               placeholder="Land" class="form-control"
               value="{{ request.form['country'] }}"></input>
    </div>

    <div class="form-group">
        <label for="city">In welchen Ort genau?</label>
        <input type="text" name="city"
               placeholder="Stadt" class="form-control"
               value="{{ request.form['city'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Warum dort hin? Was möchtest du da machen?</label>
        <textarea name="content" placeholder="Wieso"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>

    <div class="form-group">
      <label for="formFileMultiple" class="form-label">Lade ein paar schöne Bilder vom Ziel hoch!</label>
      <input class="form-control" type="file" id="formFileMultiple" name="files[]" multiple value="{{ request.files['file'] }}"/>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
