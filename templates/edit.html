{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} {{ post['name'] }}'s Ziel Bearbeiten {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Name"
               class="form-control"
               value="{{ request.form['name'] or post['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="country">Land</label>
        <input type="text" name="country" placeholder="Land"
               class="form-control"
               value="{{ request.form['country'] or post['country'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="city">Stadt</label>
        <input type="text" name="city" placeholder="Stadt"
               class="form-control"
               value="{{ request.form['city'] or post['city'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Warum</label>
        <textarea name="content" placeholder="Warum"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', code=post['code']) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>
{% endblock %}
